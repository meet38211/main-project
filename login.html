<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoupleRoom ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* üî• Wallpaper + gradient overlay together */
      background-image:
        linear-gradient(
          to bottom right,
          rgba(0, 0, 0, 0.45),    /* dark tint for readability */
          rgba(255, 0, 128, 0.35) /* pink romantic tint */
        ),
        url("./images/wallpaper.jpg.jpg");  /* üëâ put your couple wallpaper file here */
      background-size: cover, cover;
      background-position: center, center;
      background-repeat: no-repeat, no-repeat;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 26px 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    .brand {
      text-align: center;
      margin-bottom: 18px;
    }

    .brand-logo {
      width: 50px;
      height: 50px;
      border-radius: 16px;
      background: conic-gradient(from 180deg, #ffb4d4, #ffd8b5, #c1e3ff, #ffb4d4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      margin: auto;
    }

    .brand-text {
      font-size: 22px;
      font-weight: 700;
      margin-top: 8px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #e11d48;
      margin-bottom: 4px;
    }

    .subtitle2 {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 13px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #ec4899;
      background: #fff;
      box-shadow: 0 0 0 1px rgba(236, 72, 153, 0.25);
      outline: none;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .hint strong {
      color: #ec4899;
    }

    .error {
      display: none;
      font-size: 12px;
      color: #fecaca;
      background: rgba(127, 29, 29, 0.9);
      border-radius: 999px;
      padding: 6px 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ec4899, #f97316);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 12px 25px rgba(236, 72, 153, 0.4);
      transition: 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #f9fafb;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 22px 18px;
        border-radius: 20px;
      }

      .brand-text {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">

    <div class="brand">
      <div class="brand-logo">üíó</div>
      <div class="brand-text">CoupleRoom</div>
    </div>

    <p class="subtitle">Long distance, one shared room.</p>
    <p class="subtitle2">
      Use the demo login to preview your couple dashboard.
    </p>

    <div id="errorMsg" class="error">
      ‚ùå Incorrect ID or Password ‚Äî try <strong>demo / demo</strong>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="userId">ID</label>
        <input type="text" id="userId" placeholder="Enter ID">
        <div class="hint">Demo ID: <strong>demo</strong></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="hint">Demo password: <strong>demo</strong></div>
      </div>

      <button type="submit" class="login-btn">Login ‚Üí</button>
    </form>

    <div class="footer">
      Demo version ¬∑ No real accounts ¬∑ Just vibes ‚ú®
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("userId").value.trim();
      const pwd = document.getElementById("password").value.trim();

      if (id === "demo" && pwd === "demo") {
        errorMsg.style.display = "none";
        // redirect to your dashboard page
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
